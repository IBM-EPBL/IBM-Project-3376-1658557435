{% extends 'base.html' %}

{% block body %}
<style>
  body{
    background-image: url("zoho2.jpeg");
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 100% 100%;
  }

</style>

<main class="text-center form-signin w-80 m-auto" style="display: flex; justify-content:center; align-items:center;">
  <form action="/signin" method="post">
    
    <h1 class="h3 mb-3 mt-5 fw-normal">Sign in</h1>

    <div class="form-floating">
      <input type="email" class="form-control" name="email" placeholder="name@gmail.com">
      <label for="floatingInput">Email Id</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" name="password" placeholder="password">
      <label for="floatingPassword">Password</label>
    </div>

    <button class="mt-3 w-100 btn btn-lg btn-primary" type="submit">Sign in</button>    
  </form>
</main>

{% endblock %}
