{% extends 'base.html' %}

{% block body %}

<main class="text-center form-signin w-80 m-auto" style="display: flex; justify-content: center; align-items: center;">
  <form action="/signup" method="post">
    <h1 class="h3 mb-3 mt-5 fw-normal">Sign up</h1>

    <div class="form-floating">
      <input type="text" class="form-control" name="fname" placeholder="first name" required>
      <label for="floatingInput">First name</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" name="lname" placeholder="last name" required>
      <label for="floatingInput">Last name</label>
    </div>

    <div class="form-floating">
      <input type="email" class="form-control" name="email" placeholder="name@example.com" required>
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" name="password" placeholder="Password" required>
      <label for="floatingPassword">Password</label>
    </div>

    <button class="mt-3 w-100 btn btn-lg btn-primary" type="submit">Sign up</button>    
  </form>
</main>

{% endblock %}
