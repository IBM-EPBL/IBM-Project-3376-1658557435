{% extends 'base.html' %}
{% block body %}


<div class="w-screen h-screen flex flex-row justify-center items-center">

  <form method="post" class="flex flex-col items-center max-w-xl w-full m-5">

    <h1 class="mb-5 text-2xl font-bold">Create an account!</h1>
    
    <p class="mb-3 w-full">Full name</p>
    <input type="text" name="name" class="bg-surfaceVariant rounded-sm block w-full p-3 bg-zinc-800 mb-3"/>    

    <p class="mb-3 w-full">Email address</p>
    <input type="email" name="email" class="bg-surfaceVariant rounded-sm block w-full p-3 bg-zinc-800 mb-3"/>
    
    <p class="mb-3 w-full">Password</p>
    <input type="password" name="password" class="bg-surfaceVariant rounded-sm block w-full p-3 bg-zinc-800 mb-3"/>
    
    <p class="mb-3 w-full">Retyped password</p>
    <input type="password" name="retyped_password" class="bg-surfaceVariant rounded-sm block w-full p-3 bg-zinc-800 mb-3"/>

    {% if error %}
    <p class="mb-3 text-red-500">{{ error }}</p>
    {% endif %}

    <button type="submit" class="w-full inline-block px-6 py-2.5 rounded-sm bg-violet-500 mb-5 mt-3">Continue</button>

    <div class="mb-3" style="display: flex; justify-content: center;">
      <a href="login">login? click here</a>
    </div>
  </form>
</div>


{% endblock %}
